<div class="modal fade bd-example-modal-lg" id="modalPopUp" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content" style="background-color:transparent;border:0px">
      <div class="modal-body" style="background: transparent">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <img src="@@link" style="height: auto; width: 100%">
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  if(document.readyState){
    $('#modalPopUp').modal('show')
  }
</script>
